<!DOCTYPE html>
<html>
<head>
  <title>Anchor tag</title>
<style>
<!--pseudo class-->
a:link {
  color: green;
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: pink;
  background-color: transparent;
  text-decoration: none;
}
a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}
a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}
</style>
</head>
<body>
<p><a href="https://www.google.com/"></a> example of anchor tag.</p>

</body>

</html>

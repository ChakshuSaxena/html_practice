<!DOCTYPE html>
<html>
<head>
  <title>Table</title>
  <style>
   table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  }
  th, td {
  padding: 15px;
  }
  th {
  text-align: left;
  }
   table {
  border-spacing: 5px;
  }
  </style>
</head>
<body>
<table style="width:100%">
  <caption><img src = img/smiley.png style = "width:42px;height:42px;border:0;"></caption>
  <tr>
    <th>first name</th>
    <th colspan="2">middle name</th>
  </tr>
  <tr>
    <td>AA</td>
    <td rowspan="2">SS</td>
    <td>CC</td>
  </tr>
  <tr>
    <td>WW</td>
    <td>QQ</td>
  </tr>
  <tr>
    <td>ZZ</td>
    <td>XX</td>
    <td>FF</td>
  </tr>
</table>
</body>
</html>

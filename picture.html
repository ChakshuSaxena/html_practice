<!DOCTYPE html>
<html>
<head>
  <title>Picture tag </title>
</head>
<body>
  <picture>
  <source media="(min-width: 650px)" srcset="img/white.jpg">
  <source media="(min-width: 465px)" srcset="img/yellow.jpg">
  <img src="img/pink.jpeg" alt="Flowers" style="width:auto;">
  </picture>
</body>
</html>

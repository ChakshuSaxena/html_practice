<!DOCTYPE html>
<html>
<head>
  <title>Menu</title>
  <style>
    ul {
      list-style-type: none;
      margin : 0;
      padding : 0;
      background-color: yellow;
      overflow: hidden;
     }

    li{
      float :left ;
    }

    li a {
   /* display: block;*/
    color: black;
    text-align: center;
    padding: 16px;
    text-decoration: none;
    }

    li a:hover {
    background-color: #CCCC00;
    }
    li a:active {
    color:  #999900;
    }

  </style>
</head>
<body>
  <ul>
    <li><a href = "#Home">Home</li>
    <li><a href = "#Gallery">Gallery</a></li>
    <li><a href = "#About us">About us</a></li>
    <li><a href = "#Contact">Contact</a></li>
  </ul>
</body>
</html>
